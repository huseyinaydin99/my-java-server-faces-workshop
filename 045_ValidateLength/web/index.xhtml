<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>f:validateLength</title>
    </h:head>
    <h:body>
        <h2>Girilen string verisinin karakter uzunluğunun denetimi 
            <hr/>f:validateLength
        </h2>
        <h:form>
            <h:panelGrid columns="3">
                Girilen cümle:  
                <h:inputText id="cumle" value="#{yb.cumle}"
                             size="40" required="true"
                             label="Lütfen 10 ila 90 karakter aralığında gözel yakışıklı(yahuşuhlu) bir cümle giriniz." >
                    <f:validateLength minimum="10" maximum="90" />
                </h:inputText>

                <h:commandButton value="Gönder" action="sonuc" />
            </h:panelGrid>
            <h:message for="cumle" style="color:red" />
        </h:form>
    </h:body>
</html>
