<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>JSF Html Tag h:inputSecret</title>
    </h:head>
    <h:body>
        <h1>JSF Html Tag h:inputSecret</h1>
        <h:form>
            Kullanıcı Adı: 
            <h:inputText value="#{yonetimliBean.kullaniciadi}" />
            <br />
            Password: 
            <h:inputSecret value="#{yonetimliBean.parola}" />
            <br />
            <h:commandButton value="Gönder" action="sayfa2" />
        </h:form>
    </h:body>
</html>
