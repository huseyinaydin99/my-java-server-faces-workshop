<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Internationalization - Ulusallaştırma</title>
    </h:head>
    <h:body>
        <h1>Internationalization - Ulusallaştırma</h1>
        <h:form>
            <h3>
                <h:outputText value="#{msj['selamlama.jsf']}" />
            </h3>
            <h:panelGrid columns="2">
                <h:outputText value="#{msj['lisan.jsf']}" /> 
                <h:selectOneMenu value="#{language.yerelKod}" 
                                 onchange="submit()"
                                 valueChangeListener="#{language.ulkeninYerelKoduDegisti}">
                    <f:selectItems value="#{language.ulkerinHaritasi}" /> 
                </h:selectOneMenu>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
