<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>f:validateRequired</title>
    </h:head>
    <h:body>
        <h2>Girilmesi zorunlu alanların denetimi<hr/>f:validateRequired</h2>
        <h:form>
            <h:panelGrid columns="3">

                <h:outputLabel value="Adı : " />
                <h:inputSecret id="adi" value="#{yb.adi}" 
                               size="40" required="true"
                               label="Lütfen adınızı giriniz." />
                                   
                <h:message for="adi" style="color:red" />

                <h:outputLabel value="Soyadı : " />
                <h:inputSecret id="soyadi" value="#{yb.soyadi}" 
                               size="40" label="Lütfen soyadınızı giriniz.">
                    <f:validateRequired />
                </h:inputSecret>
                    
                <h:message for="soyadi" style="color:red" />

            <h:inputHidden></h:inputHidden>    
            <h:commandButton value="Gönder" action="sonuc" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
