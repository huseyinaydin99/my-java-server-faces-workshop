<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Implicit(Üstü kapalı) Navigation</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton action="sayfa2" value="Tıkla sayfa2.jsf için" />
        </h:form>

        <h:form>
            <h:commandButton action="#{sayfa2Controller.sayfa2yiAc()}" 
                             value="Tıkla sayfa2.jsf için managed bean" />
        </h:form>

        <h:form>
            <h:commandButton action="sayfa2?faces-redirect=true" 
                             value="Tıkla sayfa2.jsf için yönlendirmeli" />
        </h:form>
    </h:body>
</html>
