<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>JSF Html Tag h:graphicImage</title>
    </h:head>
    <h:body>
        <h1>JSF Html Tag h:graphicImage</h1>

        <h:graphicImage value="resources/images/olumlu_dusunce.jpg" />

        <h:graphicImage library="images" name="gunbatimi.gif" />

        <h:outputStylesheet library="css" name="style.css" />
        <div class="kirmizi">Merhabalar.</div>
        <div class="mavi">Selamşar.</div>
        <div class="yesil">Selamun Aleyküm dayı...</div>
    </h:body>
</html>
